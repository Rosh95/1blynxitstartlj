<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.15</title>
</head>
<body>
<script>
    function pow(x, n) {
        return x ** n;
    }

    let x = prompt("x?", '');
    let n = prompt("n?", '');

    if (n < 1) {
        alert(`Степень ${n} не поддерживается, используйте, пожалуйста, натуральное число`);
    } else {
        alert(pow(x, n));
    }
</script>
</body>
</html>
