<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let userName = prompt("Кто там?", '');

    if (userName === 'Админ') {

        let password = prompt('Пароль?', '');

        if (password === 'Я главный') {
            alert('Здравствуйте!');
        } else if (password === '' || password === null) {
            alert('Отменено');
        } else {
            alert('Неверный пароль');
        }

    } else if (userName === '' || userName === null) {
        alert('Отменено');
    } else {
        alert("Я вас не знаю");
    }
</script>
</body>
</html>
